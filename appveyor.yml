before_build:
  - cd %APPVEYOR_BUILD_FOLDER%
  - cd c:\projects\PlayRho\Build
  - cmake -G"%generator%" -DCMAKE_BUILD_TYPE=%configuration% -DPLAYRHO_BUILD_HELLOWORLD=ON ..

build_script:
  - cmake --build . --config "%configuration%"

#build:
#  project: Build/vs2017/PlayRho.sln
#  verbosity: normal

after_build:
  - set PATH=c:\Program Files (x86)\graphviz2.38\bin;%PATH%
  - cd Documentation
  - doxygen Doxyfile
  - cd ..

artifacts:
  - path: Documentation\API
    name: API Documentation
  - path: Build\vs2017\bin
    name: Binary Executables
