environment:
  matrix:
    - generator: "Visual Studio 15 2017 Win64"
      configuration: Debug
    - generator: "Visual Studio 15 2017 Win64"
      configuration: Release
    - generator: "Visual Studio 15 2017"
      configuration: Debug
    - generator: "Visual Studio 15 2017"
      configuration: Release

install:
  - ps: choco install doxygen.portable
  - ps: choco install graphviz
  - cmake --version

