before_build:
  - echo %APPVEYOR_BUILD_FOLDER%
  - if "%platform%"=="Win32" set generator=Visual Studio 15 2017
  - if "%platform%"=="x64" set generator=Visual Studio 15 2017 Win64
  - if "%platform%"=="Win32" call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars32.bat"
  - if "%platform%"=="x64" call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"
  - echo %generator%

build_script:
  - if "%platform%"!="noarch" cd %APPVEYOR_BUILD_FOLDER%\Build
  - if "%platform%"=="noarch" cd %APPVEYOR_BUILD_FOLDER%\Documentation
  - if "%platform%"!="noarch" cmake -G"%generator%" -DCMAKE_BUILD_TYPE=%configuration% -DPLAYRHO_BUILD_HELLOWORLD=ON -DPLAYRHO_BUILD_UNIT_TESTS=ON ..
  - if "%platform%"!="noarch" cmake --build . --config "%configuration%"
  - if "%platform%"=="noarch" set PATH=c:\Program Files (x86)\graphviz2.38\bin;%PATH%
  - if "%platform%"=="noarch" doxygen Doxyfile
  - cd ..

#build:
#  project: Build/vs2017/PlayRho.sln
#  verbosity: normal

after_build:
  - cd %APPVEYOR_BUILD_FOLDER%
  - if "%platform%"!="noarch" 7z a artifacts.zip Build\PlayRho\*\*.lib Build\*\*\*.exe
  - if "%platform%"=="noarch" 7z a artifacts.zip Documentation\API

artifacts:
  - path: artifacts.zip
    name: artifacts
