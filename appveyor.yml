image: Visual Studio 2017

branches:
  only:
    - master

#platform:
#  - Win32
#  - x64

#configuration:
#  - Debug
#  - Release

environment:
  matrix:
    - platform: noarch
      configuration: none
    - platform: x64
      configuration: Debug
    - platform: x64
      configuration: Release
    - platform: Win32
      configuration: Debug
    - platform: Win32
      configuration: Release

install:
  - ps: choco install doxygen.portable
  - ps: choco install graphviz
  - cmake --version
  - git submodule update --init --recursive

